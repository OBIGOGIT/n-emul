<section id="accelerometer-container" class="ui-box ui-state-default ui-corner-all">
    <section class="h2 info-header">
        <section class="collapse-handle">가속센서</section>
        <section class="drag-handle ui-state-default ui-corner-all ui-state-hover">
            <span class="ui-icon ui-icon-arrow-4"></span>
        </section>
    </section>
    <section id="accelerometer" class="info ui-widget-content ui-corner-all" style="display: none;">
        <section class="accelerometer-info">
            <canvas style="display: block;" id="accelerometer-canvas" width="300" height="200"></canvas>

            <table class="panel-table">
                <tr>
                    <td colspan="2" style="text-align: center"> 
                        <em>
                            디비이스를 조정하려면 마우스로 드래그하세요.  <br/>
                            'Shift' 키를 누른 상태에서 'alpha'값 조정.
                        </em>
                    </td>
                </tr>
                <tr>
                    <td><label class="ui-text-label" for="accelerometer-x">X, Y, Z (m/s^2):</label></td>
                    <td><span id="accelerometer-x"></span>, <span id="accelerometer-y"></span>, <span id="accelerometer-z"></span></td>
                </tr>
                <tr>
                    <td><label class="ui-text-label" for="accelerometer-alpha">alpha, bata, gamma (deg):</label></td>
                    <td><span id="accelerometer-alpha"></span>, <span id="accelerometer-beta"></span>, <span id="accelerometer-gamma"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="accelerometer-shake" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                        <span class="ui-button-text">Shake</span>
                        </button>
                    </td>
                </tr>
            </table>
        </section>
    </section>
</section>
